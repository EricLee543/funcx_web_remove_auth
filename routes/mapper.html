<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
  <!-- Plotly chart will be drawn inside this DIV -->
  <div id="myDiv"></div>

  <script>
    Plotly.d3.csv('/api/v1/ep_live', function(err, rows){
    function unpack(rows, key) {
    return rows.map(function(row) { return row[key]; });
    }
    var cityName = unpack(rows, 'org'),
    cityPop = unpack(rows, 'core_hrs'),
    cityLat = unpack(rows, 'lat'),
    cityLon = unpack(rows, 'long'),
    color = [,"rgb(255,65,54)","rgb(133,20,75)","rgb(255,133,27)","lightgrey"],
    citySize = [],
    hoverText = [],
    scale = 100;

    for ( var i = 0 ; i < cityPop.length; i++) {
                          var currentSize = cityPop[i] / scale;
                          var currentText = cityName[i] + "<br>Core Hours Burnt: " + cityPop[i];
                          citySize.push(currentSize);
                          hoverText.push(currentText);
                          }

                          var data = [{
                          type: 'scattergeo',
                          locationmode: 'USA-states',
                          lat: cityLat,
                          lon: cityLon,
                          text: hoverText,
                          hoverinfo: 'text',
                          marker: {
                          size: citySize,
                          line: {
                          color: 'black',
                          width: 2
                          },

                          }
                          }];

                          var layout = {
                          title: 'FuncX Managed Compute',
                          showlegend: false,
                          geo: {
                          scope: 'usa',
                          projection: {
                          type: 'albers usa'
                          },
                          showland: true,
                          landcolor: 'rgb(217, 217, 217)',
                          subunitwidth: 1,
                          countrywidth: 1,
                          subunitcolor: 'rgb(255,255,255)',
                          countrycolor: 'rgb(255,255,255)'
                          },
                          };

                          Plotly.plot(myDiv, data, layout, {showLink: false, showSendToCloud: true});
                            });
  </script>
</body>
